language: php
script: find . -name "*.php" ! -path '*/vendor/*' -print0 | xargs -0 -n1 -P8 php -l
notifications:
  slack:
    secure: 
  email: false
before_deploy:
- git archive --format=zip --output=yap-${TRAVIS_BUILD_NUMBER}.zip HEAD
deploy:
  provider: releases
  api_key:
    secure: 
  file: yap-${TRAVIS_BUILD_NUMBER}.zip
  skip_cleanup: true
  draft: true
